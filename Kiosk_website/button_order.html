<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샌드위치 레시피</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Epilogue', sans-serif;
            background-color: #FCFAF7;
            color: #1C140D;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            background-color: #FCFAF7;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px 12px;
        }

        .back-button {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 24px;
            color: #1C140D;
        }

        .back-button:hover {
            background-color: rgba(242, 130, 33, 0.1);
            border-radius: 50%;
        }

        .title {
            flex: 1;
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            margin-right: 48px;
        }

        .content {
            flex: 1;
            padding: 0 24px;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .left-section {
            flex: 1;
            min-width: 300px;
        }

        .right-section {
            flex: 1;
            min-width: 300px;
        }

        .section-title {
            font-size: 26px;
            font-weight: 700;
            margin: 24px 0 12px;
        }

        .recipe-steps {
            margin-bottom: 32px;
        }

        .step {
            display: flex;
            align-items: center;
            padding: 16px 0;
            gap: 16px;
            min-height: 60px;
        }

        .step-text {
            font-size: 18px;
            line-height: 1.5;
        }

        .ingredients-section {
            margin-bottom: 24px;
        }

        .ingredient-category {
            margin-bottom: 32px;
        }

        .category-title {
            font-size: 22px;
            font-weight: 700;
            margin: 20px 0 12px;
        }

        .ingredient-item {
            display: flex;
            align-items: center;
            padding: 14px 0;
            gap: 12px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #E8D9CF;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox:hover {
            border-color: #F28221;
        }

        .checkbox.checked {
            background-color: #F28221;
            border-color: #F28221;
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .ingredient-label {
            font-size: 18px;
            cursor: pointer;
            user-select: none;
        }

        .footer {
            padding: 16px 24px 24px;
        }

        .save-button {
            width: 100%;
            height: 56px;
            background-color: #F28221;
            border: none;
            border-radius: 28px;
            color: #1C140D;
            font-size: 18px;
            font-weight: 700;
            font-family: 'Epilogue', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-button:hover {
            background-color: #e6751f;
            transform: translateY(-2px);
        }

        .save-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 0 16px;
                flex-direction: column;
                gap: 20px;
            }
            
            .left-section, .right-section {
                min-width: auto;
            }
            
            .header {
                padding: 16px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .category-title {
                font-size: 18px;
            }
            
            .step-text {
                font-size: 16px;
            }
            
            .ingredient-label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="goBack()">←</button>
            <h1 class="title">샌드위치 레시피</h1>
        </header>

        <div class="content">
            <div class="left-section">
                <section class="recipe-steps">
                    <h2 class="section-title">레시피 (조리 순서)</h2>
                    <div class="step">
                        <div class="step-text">1. 한 쪽 빵 위에 소스를 바른다.</div>
                    </div>
                    <div class="step">
                        <div class="step-text">2. 빵 위에 육류, 채소를 올립니다.</div>
                    </div>
                    <div class="step">
                        <div class="step-text">3. 다른 빵 한 쪽을 위에 올려 마무리 합니다.</div>
                    </div>
                </section>
            </div>

            <div class="right-section">
                <section class="ingredients-section">
                    <h2 class="section-title">재료</h2>
                    
                    <div class="ingredient-category">
                        <h3 class="category-title">빵 선택</h3>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="bread" data-item="white"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">화이트 빵</label>
                        </div>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="bread" data-item="rye"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">호밀 빵</label>
                        </div>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="bread" data-item="wholewheat"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">통밀 빵</label>
                        </div>
                    </div>

                    <div class="ingredient-category">
                        <h3 class="category-title">야채 (선택)</h3>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="vegetable" data-item="lettuce"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">양상추</label>
                        </div>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="vegetable" data-item="tomato"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">토마토</label>
                        </div>
                        <div class="ingredient-item">
                            <div class="checkbox" data-category="vegetable" data-item="cheese"></div>
                            <label class="ingredient-label" onclick="toggleCheckbox(this)">치즈</label>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <footer class="footer">
            <button class="save-button" onclick="saveRecipe()">레시피 저장하기</button>
        </footer>
    </div>

    <script>
        let selectedIngredients = {
            bread: null,
            vegetable: []
        };

        function goBack() {
            history.back();
        }

        function toggleCheckbox(label) {
            console.log('toggleCheckbox 함수 호출됨');
            const checkbox = label.previousElementSibling;
            const category = checkbox.dataset.category;
            const item = checkbox.dataset.item;
            
            console.log('카테고리:', category, '아이템:', item);

            if (category === 'bread') {
                // 빵은 하나만 선택 가능
                const breadCheckboxes = document.querySelectorAll('[data-category="bread"]');
                breadCheckboxes.forEach(cb => cb.classList.remove('checked'));
                
                checkbox.classList.add('checked');
                selectedIngredients.bread = item;
                console.log('빵 선택됨:', item);
            } else if (category === 'vegetable') {
                // 야채는 여러 개 선택 가능
                if (checkbox.classList.contains('checked')) {
                    checkbox.classList.remove('checked');
                    selectedIngredients.vegetable = selectedIngredients.vegetable.filter(v => v !== item);
                    console.log('야채 선택 해제:', item);
                } else {
                    checkbox.classList.add('checked');
                    selectedIngredients.vegetable.push(item);
                    console.log('야채 선택됨:', item);
                }
            }
            
            console.log('현재 선택된 재료:', selectedIngredients);
        }

        async function saveRecipe() {
            console.log('saveRecipe 함수 호출됨');
            console.log('selectedIngredients:', selectedIngredients);
            
            if (!selectedIngredients.bread) {
                alert('빵을 선택해주세요!');
                return;
            }

            // 주문 아이템 구성
            const items = [];

            // 빵 추가
            const breadName = getBreadName(selectedIngredients.bread);
            items.push({ name: breadName });

            // 야채 추가
            selectedIngredients.vegetable.forEach(veg => {
                const vegName = getVegetableName(veg);
                items.push({ name: vegName });
            });

            // 주문 데이터 구성
            const orderData = {
                method: 'button',
                items: items
            };

            console.log('주문 데이터:', orderData);

            try {
                // 서버로 주문 데이터 전송
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });

                console.log('서버 응답 상태:', response.status);
                const result = await response.json();
                console.log('서버 응답 데이터:', result);
                
                if (result.success) {
                    alert(`주문이 완료되었습니다!\\n주문번호: ${result.order_number}`);
                    
                    // 주문 완료 페이지로 이동
                    window.location.href = '/complete';
                } else {
                    throw new Error(result.error || '주문 처리 중 오류가 발생했습니다.');
                }
            } catch (e) {
                console.error('주문 전송 오류:', e);
                alert('주문 처리 중 오류가 발생했습니다: ' + e.message);
            }
        }

        function getBreadName(item) {
            const names = {
                'white': '화이트 빵',
                'rye': '호밀 빵',
                'wholewheat': '통밀 빵'
            };
            return names[item] || item;
        }

        function getVegetableName(item) {
            const names = {
                'lettuce': '양상추',
                'tomato': '토마토',
                'cheese': '치즈'
            };
            return names[item] || item;
        }
    </script>
</body>
</html>
