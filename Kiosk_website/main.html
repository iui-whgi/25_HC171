<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>주문 하기</title>
  <style>
    :root{ 
      --bg: #e8e8e8; 
      --fg: #333333; 
      --muted: #666666; 
      --orange: #ff6b35;
      --orange-light: #ff8c42;
      --orange-lighter: #ffb366;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      background: #e8e8e8; 
      color:var(--fg); 
      font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Apple Color Emoji
    }
    .wrap{
      min-height:100svh; 
      display:grid; 
      place-items:center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--fg);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .order-btn {
      position: relative;
      border: 0;
      cursor: pointer;
      padding: 20px 30px;
      border-radius: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-height: 70px;
    }

    .voice-btn {
      background: linear-gradient(135deg, var(--orange) 0%, var(--orange-light) 50%, var(--orange-lighter) 100%);
      color: white;
      box-shadow: 
        0 10px 30px rgba(255, 107, 53, 0.3),
        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
    }

    .voice-btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 15px 40px rgba(255, 107, 53, 0.4),
        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
    }

    .button-btn {
      background: rgba(255, 255, 255, 0.9);
      color: var(--fg);
      border: 2px solid rgba(255, 107, 53, 0.3);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .button-btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
      border-color: var(--orange);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
    }

    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 3rem;
      padding: 0 20px;
    }

    .feature {
      text-align: center;
      max-width: 120px;
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      margin: 0 auto 10px;
      background: linear-gradient(135deg, var(--orange-lighter), var(--orange));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .feature-text {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
      
      .button-container {
        gap: 16px;
      }
      
      .order-btn {
        padding: 18px 24px;
        font-size: 1.1rem;
      }
      
      .features {
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="container">
      <h1 class="title">🥪 샌드위치 주문 키오스크</h1>
      <p class="subtitle">편리한 방법을 선택해서<br>주문을 시작해보세요</p>
      
      <div class="button-container">
        <a href="/voice" class="order-btn voice-btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M12 2C13.1 2 14 2.9 14 4V10C14 11.1 13.1 12 12 12C10.9 12 10 11.1 10 10V4C10 2.9 10.9 2 12 2M19 10V12C19 15.5 15.8 18.3 12 18.9V22H10V18.9C6.2 18.3 5 15.5 5 12V10H7V12C7 14.8 9.2 17 12 17C14.8 17 17 14.8 17 12V10H19Z"/>
          </svg>
          음성으로 주문하기
        </a>
        
        <a href="/button" class="order-btn button-btn">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M3 17V19H9V17H3M3 5V7H13V5H3M13 21V19H21V17H13V15H11V21H13M7 9V11H3V13H7V15H9V9H7M21 13V11H11V13H21M15 9H13V15H15V13H21V11H15V9Z"/>
          </svg>
          버튼으로 주문하기
        </a>
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
            </svg>
          </div>
          <div class="feature-text">빠르고<br>간편한 음성주문</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,6A6,6 0 0,0 6,12A6,6 0 0,0 12,18A6,6 0 0,0 18,12A6,6 0 0,0 12,6M12,8A4,4 0 0,1 16,12A4,4 0 0,1 12,16A4,4 0 0,1 8,12A4,4 0 0,1 12,8Z"/>
            </svg>
          </div>
          <div class="feature-text">정확한<br>주문 처리</div>
        </div>
        
        <div class="feature">
          <div class="feature-icon">
            <svg viewBox="0 0 24 24">
              <path d="M13,3A9,9 0 0,0 4,12H1L4.96,16.03L9,12H6A7,7 0 0,1 13,5A7,7 0 0,1 20,12A7,7 0 0,1 13,19C11.07,19 9.32,18.21 8.06,16.94L6.64,18.36C8.27,20 10.5,21 13,21A9,9 0 0,0 22,12A9,9 0 0,0 13,3Z"/>
            </svg>
          </div>
          <div class="feature-text">빠른<br>주문 확인</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
