<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #37e0a1 0%, #2dd4bf 50%, #06b6d4 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .title {
            font-size: 2.5em;
            color: #059669;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .message {
            font-size: 1.2em;
            color: #374151;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .home-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1 class="title">주문 완료!</h1>
        <p class="message">
            주문이 성공적으로 접수되었습니다.<br>
            맛있는 샌드위치를 준비해드리겠습니다! 🥪
        </p>
        <a href="/" class="home-btn">다시 주문하기</a>
    </div>
</body>
</html>
